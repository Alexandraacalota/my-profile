<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <img src="path/to/your/profile-picture.jpg" alt="Profile Picture" class="profile-picture">
        <h1>Your Name</h1>
        <p>A brief description about yourself goes here. You can mention your interests, skills, or anything you'd like to share.</p>
        <div class="links">
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/yourusername/" target="_blank">LinkedIn</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
